<!DOCTYPE html>
<html>

<head>
    <title>Registo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="registo.css">
    <script type="module" src="registo.js" defer></script>
    <script type="module" src="locale.js" defer></script>
    <!-- <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://127.0.0.1:8000"> -->
</head>

<body>

    <main>

        <div class="left-part">
            <i class="fa fa-table-tennis fa-4x"></i>
            <h1 data-trValue="{{tr TOURNAMENT_NAME}}"></h1>
            <p data-trValue="{{tr TOURNAMENT_PRIZES}}"></p>
            <div class="btn-group">
                <a class="btn-item" href="#" data-trValue="{{tr RULES}}"></a>
                <a class="btn-item" href="#" data-trValue="{{tr MEMBERS}}"></a>
            </div>
        </div>

        <form autocomplete="off" novalidate>
            <div class="title">
                <i class="fas fa-pencil-alt"></i>
                <h2 data-trValue="{{tr ENROLL_HERE}}"></h2>
            </div>
            <div class="submission-status"></div>
            <div class="info">
                <div class="field">
                    <label data-trValue="{{tr FULL_NAME_LABEL}}"><span class="required">*</span></label>
                    <input type="text" name="fullName" required autofocus data-validation="fullName"
                        value="Alberto Antunes" placeholder="Nome completo *">
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr EMAIL_ADDR_LABEL}}"><span class="required">*</span></label>
                    <input type="text" name="email" required data-validation="emailAddr" value="alb@mail.com"
                        placeholder="Email *">
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr PHONE_NUMBER_LABEL}}"></label>
                    <input type="text" name="phoneNumber" data-validation="phoneNumber" value="+351928151490"
                        placeholder="Telefone">
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr BIRTH_DATE_LABEL}}"></label>
                    <input type="text" id="birthDate" name="birthDate" data-validation="date_DD/MM/YYYY"
                        value="20/03/1993" placeholder="Data nascimento (DD/MM/AAAA)">
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr PASSWORD_LABEL}}"><span class="required">*</span></label>
                    <input type="password" id="password" name="password" required data-validation="password"
                        value="Abc12#" placeholder="Senha *">
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr REPEAT_PASSWORD_LABEL}}"><span class="required">*</span></label>
                    <input type="password" name="password" required data-validation="confirmPassword" value="Abc12#"
                        placeholder="Senha de novo *">
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr PLAYER_LEVEL_LABEL}}"></label>
                    <select id="level" name="level" required data-validation>
                        <option value="beginner" selected data-trValue="{{tr BEGINNER_LEVEL}}">
                        </option>
                        <option value="intermediate" data-trValue="{{tr INTERMEDIATE_LEVEL}}">
                        </option>
                        <option value="advanced" data-trValue="{{tr ADVANCED_LEVEL}}"></option>
                        <option value="pre-pro" data-trValue="{{tr PRE_PRO_LEVEL}}"></option>
                        <option value="pro" data-trValue="{{tr PRO_LEVEL}}"></option>
                    </select>
                    <span class="status"></span>
                </div>
                <div class="field">
                    <label data-trValue="{{tr PLAYER_TOURNAMENT_NAME}}"></label>
                    <select id="tournament" name="tournament" required data-validation>
                    </select>
                    <span class="status"></span>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="privacyPolice" required checked="true" data-validation>
                <span data-trValue="{{tr PRIVACY_POLICY_MSG}}">
                </span>
                <span>
                    <a href="https://www.ttennis.com/privacy-policy" data-trValue="{{tr PRIVACY_POLICY}}"></a>.
                </span>
                <span class="status"></span>
            </div>
            <button type="button" id="submit" href="/" data-trValue="{{tr SUBMIT_BTN}}"></button>
            <button type="button" id="reset" href="/" data-trValue="{{tr RESET_BTN}}"></button>
        </form>
        <div id="btnTranslation">
            <select name="translation" id="translation">
                <option value="en_US" id="en-US-btn">en-US</option>
                <option value="pt_PT" id="pt-PT-btn">pt_PT</option>
            </select>
        </div>
    </main>
</body>

</html>
